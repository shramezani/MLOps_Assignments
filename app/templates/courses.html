{% extends 'base.html' %}

{% block title %}
    COURSES
{% endblock %}

{% block content %}

<h1>Courses List</h1>

<table border="5">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Teacher</th>
        </tr>
    </thead>
    <tbody>
        {% for course in course_list %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.description }}</td>
                <td>{{ course.teacher }}</td>
            </tr>
        {% else %}
            <tr>
                <td colspan="3">No courses available.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
